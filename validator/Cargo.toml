[package]
name = "sawtooth_validator"
version = "1.99.1"
authors = ["Intel Corporation"]

[dependencies]
clap = "2"
cpython = "0.2"
hex = "0.3"
lazy_static = "1.0"
log = { version = "0.4", features = ["std"] }
libc = ">=0.2.35"
metrics = { version = "0.12", features = ["std"] }
protobuf = "2.0"
python3-sys = "0.2"
transact = "0.3"

[dependencies.sawtooth]
git = "https://github.com/Cargill/sawtooth-lib"
branch = "ltseeley-publisher-update"
features = [ "validator-internals" ]

[build-dependencies]
protoc-rust = "2.0"
glob = "0.2"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "sawtooth-validator"
path = "src/main.rs"

[features]
default = []

stable = []

experimental = [
    # The experimental feature extends stable:
    "stable",
    # The following features are experimental:
]
